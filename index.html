<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas | Atelier Financiero</title>
    <!-- Tailwind para estructura rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Vinculación al archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-12">

    <nav class="mb-12 pt-10 px-6">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="nav-logo">Atelier <span>Financiero</span></h1>
            <div id="current-month" class="text-[10px] font-bold uppercase tracking-[0.2em] border-b border-[#dbcb96] pb-1 opacity-70"></div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <!-- Dashboard Izquierdo -->
        <div class="lg:col-span-4 space-y-8">
            <div class="card text-center relative overflow-hidden" style="border-top: 4px solid #632626">
                <h2 class="text-[10px] font-bold uppercase tracking-[0.2em] mb-4 opacity-50">Saldo en Cuenta</h2>
                <p id="total-balance" class="text-5xl font-serif text-gray-900 mb-8">0.00€</p>
                
                <div class="grid grid-cols-2 gap-4 border-t border-gray-50 pt-6">
                    <div>
                        <span class="text-[10px] font-bold uppercase tracking-wider block mb-1 opacity-50">Entradas</span>
                        <span id="total-income" class="text-lg font-medium" style="color: #bf8b67">0€</span>
                    </div>
                    <div class="border-l border-gray-50">
                        <span class="text-[10px] font-bold uppercase tracking-wider block mb-1 opacity-50">Salidas</span>
                        <span id="total-expenses" class="text-lg font-medium" style="color: #9d5353">0€</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3 class="text-xs font-bold uppercase tracking-[0.15em] mb-6 text-center opacity-60">Distribución de Gastos</h3>
                <canvas id="financeChart"></canvas>
            </div>
        </div>

        <!-- Columna Derecha -->
        <div class="lg:col-span-8 space-y-8">
            
            <!-- Formulario -->
            <div class="card">
                <h3 class="font-serif text-xl mb-6">Añadir Movimiento</h3>
                <form id="finance-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60">Descripción</label>
                        <input type="text" id="desc" placeholder="Ej. Especias para Chai" class="input-field" required>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60">Monto (€)</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" class="input-field" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60">Categoría</label>
                        <select id="category" class="input-field">
                            <option value="Ingreso">Ingreso (+)</option>
                            <option value="Fijo">Gasto Fijo</option>
                            <option value="Variable">Gasto Variable</option>
                            <option value="Ahorro">Ahorros / Inversión</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="btn-primary">Registrar</button>
                    </div>
                </form>
            </div>

            <!-- Listado -->
            <div class="card overflow-hidden">
                <div class="flex justify-between items-baseline mb-8">
                    <h3 class="font-serif text-xl">Historial Reciente</h3>
                    <button onclick="clearData()" class="text-[9px] font-bold text-gray-400 hover:text-[#632626] uppercase tracking-widest transition-colors">Limpiar Datos</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th>Concepto</th>
                                <th>Etiqueta</th>
                                <th>Valor</th>
                                <th class="text-right"></th>
                            </tr>
                        </thead>
                        <tbody id="finance-list" class="divide-y divide-gray-50">
                            <!-- JS inyecta datos -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Lógica de funcionamiento
        let transactions = JSON.parse(localStorage.getItem('finanzas_spice_data')) || [];
        let myChart;

        const form = document.getElementById('finance-form');
        const list = document.getElementById('finance-list');
        const balanceDisplay = document.getElementById('total-balance');
        const incomeDisplay = document.getElementById('total-income');
        const expenseDisplay = document.getElementById('total-expenses');
        const monthDisplay = document.getElementById('current-month');

        // Configurar mes actual
        const options = { month: 'long', year: 'numeric' };
        monthDisplay.innerText = new Intl.DateTimeFormat('es-ES', options).format(new Date());

        function updateUI() {
            list.innerHTML = '';
            let income = 0, fixed = 0, variable = 0, savings = 0;

            transactions.forEach((t, index) => {
                const isIncome = t.category === 'Ingreso';
                const row = document.createElement('tr');
                row.className = "group transition-colors";
                row.innerHTML = `
                    <td class="py-5 font-medium text-sm text-[#2d1a1a]">${t.desc}</td>
                    <td class="py-5">
                        <span class="badge ${getBadgeClass(t.category)}">
                            ${t.category}
                        </span>
                    </td>
                    <td class="py-5 font-medium text-sm ${isIncome ? 'text-[#bf8b67]' : 'text-gray-800'}">
                        ${isIncome ? '+' : '-'}${t.amount.toFixed(2)}€
                    </td>
                    <td class="py-5 text-right">
                        <button onclick="deleteTransaction(${index})" class="btn-danger md:opacity-0 group-hover:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </td>
                `;
                list.appendChild(row);

                if (t.category === 'Ingreso') income += t.amount;
                else if (t.category === 'Fijo') fixed += t.amount;
                else if (t.category === 'Variable') variable += t.amount;
                else if (t.category === 'Ahorro') savings += t.amount;
            });

            const totalExpenses = fixed + variable + savings;
            const balance = income - totalExpenses;

            balanceDisplay.innerText = `${balance.toFixed(2)}€`;
            balanceDisplay.style.color = balance < 0 ? '#632626' : '#2d1a1a';
            
            incomeDisplay.innerText = `${income.toFixed(2)}€`;
            expenseDisplay.innerText = `${totalExpenses.toFixed(2)}€`;

            updateChart(fixed, variable, savings);
            localStorage.setItem('finanzas_spice_data', JSON.stringify(transactions));
        }

        function getBadgeClass(cat) {
            switch(cat) {
                case 'Ingreso': return 'badge-ingreso';
                case 'Fijo': return 'badge-fijo';
                case 'Variable': return 'badge-variable';
                case 'Ahorro': return 'badge-ahorro';
                default: return '';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            if (desc && amount) {
                transactions.unshift({ desc, amount, category });
                updateUI();
                form.reset();
            }
        });

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            updateUI();
        }

        function clearData() {
            if(confirm('¿Borrar todos los registros?')) {
                transactions = [];
                updateUI();
            }
        }

        function updateChart(fixed, variable, savings) {
            const ctx = document.getElementById('financeChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Fijo', 'Variable', 'Ahorro'],
                    datasets: [{
                        data: [fixed, variable, savings],
                        backgroundColor: ['#632626', '#9d5353', '#bf8b67'],
                        borderWidth: 4,
                        borderColor: '#ffffff',
                        hoverOffset: 10
                    }]
                },
                options: {
                    cutout: '82%',
                    responsive: true,
                    plugins: {
                        legend: { 
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 25,
                                font: { size: 10, family: 'Plus Jakarta Sans', weight: '500' }
                            }
                        }
                    }
                }
            });
        }

        updateUI();
    </script>
</body>
</html>
<script src="script.js"></script>
